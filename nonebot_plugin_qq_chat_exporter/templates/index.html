<!DOCTYPE html>

        .result.error {

        .help-text {

</head>
<body>
    <div class="container">
        <h1>ğŸš€ QQ Chat Exporter</h1>
        <p class="subtitle">å¯¼å‡º QQ èŠå¤©è®°å½•ä¸º JSON æ ¼å¼</p>
        
        <form id="exportForm">
            <div class="form-group">
                <label for="chatType">èŠå¤©ç±»å‹</label>
                <select id="chatType" name="chat_type" required onchange="handleChatTypeChange()">
                    <option value="group">ç¾¤èŠ</option>
                    <option value="private">ç§èŠ</option>
                </select>
            </div>
            
            <div class="form-group" id="groupSelectContainer" style="display: none;">
                <label for="groupSelect">é€‰æ‹©ç¾¤èŠ</label>
                <select id="groupSelect" onchange="handleGroupSelect()">
                    <option value="">åŠ è½½ä¸­...</option>
                </select>
                <p class="help-text">ä»åˆ—è¡¨ä¸­é€‰æ‹©ï¼Œæˆ–åœ¨ä¸‹æ–¹æ‰‹åŠ¨è¾“å…¥</p>
            </div>

            <div class="form-group">
                <label for="chatId">ç¾¤å·/QQå·</label>
                <input type="text" id="chatId" name="chat_id" placeholder="è¯·è¾“å…¥ç¾¤å·æˆ–QQå·" required>
            </div>
            
            <div class="form-group">
                <label for="startTime">å¼€å§‹æ—¶é—´ï¼ˆå¯é€‰ï¼‰</label>
                <input type="datetime-local" id="startTime" name="start_time">
                <p class="help-text">ç•™ç©ºåˆ™å¯¼å‡ºæ‰€æœ‰å†å²æ¶ˆæ¯</p>
            </div>
            
            <div class="form-group">
                <label for="endTime">ç»“æŸæ—¶é—´ï¼ˆå¯é€‰ï¼‰</label>
                <input type="datetime-local" id="endTime" name="end_time">
                <p class="help-text">ç•™ç©ºåˆ™å¯¼å‡ºåˆ°å½“å‰æ—¶é—´</p>

            <button type="submit" class="btn" id="submitBtn">
                å¼€å§‹å¯¼å‡º

        <div id="result" class="result"></div>

    <script>
        let groupListLoaded = false;

        async function loadGroupList() {
            const groupSelect = document.getElementById('groupSelect');
            try {
                const response = await fetch('/qq-chat-exporter/groups');
                const result = await response.json();
                
                groupSelect.innerHTML = '<option value="">-- è¯·é€‰æ‹©ç¾¤èŠ --</option>';
                
                if (result.success && result.data.length > 0) {
                    result.data.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.id;
                        option.textContent = `${group.name} (${group.id})`;
                        groupSelect.appendChild(option);
                    });
                    groupListLoaded = true;
                } else {
                    groupSelect.innerHTML = '<option value="">æ— æ³•è·å–ç¾¤åˆ—è¡¨</option>';
                }
            } catch (error) {
                console.error('Failed to load groups:', error);
                groupSelect.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        }

        function handleChatTypeChange() {
            const chatType = document.getElementById('chatType').value;
            const groupSelectContainer = document.getElementById('groupSelectContainer');
            
            if (chatType === 'group') {
                groupSelectContainer.style.display = 'block';
                if (!groupListLoaded) {
                    loadGroupList();
                }
            } else {
                groupSelectContainer.style.display = 'none';
            }
        }

        function handleGroupSelect() {
            const groupSelect = document.getElementById('groupSelect');
            const chatIdInput = document.getElementById('chatId');
            if (groupSelect.value) {
                chatIdInput.value = groupSelect.value;
            }
        }

        // Initialize
        handleChatTypeChange();

        async function pollTaskStatus(taskId) {
            const result = document.getElementById('result');
            const btn = document.getElementById('submitBtn');
            
            try {
                const response = await fetch(`/qq-chat-exporter/tasks/${taskId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message);
                }
                
                if (data.status === 'completed') {
                    result.className = 'result success';
                    const downloadUrl = `/qq-chat-exporter/download?file_path=${encodeURIComponent(data.file_path)}`;
                    result.innerHTML = `
                        <strong>âœ“ å¯¼å‡ºæˆåŠŸï¼</strong><br>
                        æ–‡ä»¶è·¯å¾„: ${data.file_path}<br>
                        <a href="${downloadUrl}" class="btn" style="display: block; margin-top: 10px; text-decoration: none; text-align: center;" target="_blank">ä¸‹è½½æ–‡ä»¶</a>
                    `;
                    btn.disabled = false;
                    btn.textContent = 'å¼€å§‹å¯¼å‡º';
                } else if (data.status === 'failed') {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>âœ— å¯¼å‡ºå¤±è´¥</strong><br>
                        ${data.message}
                    `;
                    btn.disabled = false;
                    btn.textContent = 'å¼€å§‹å¯¼å‡º';
                } else {
                    // Still processing
                    result.className = 'result';
                    result.style.background = '#e2e3e5';
                    result.style.borderColor = '#d6d8db';
                    result.style.color = '#383d41';
                    result.innerHTML = `
                        <strong>â³ æ­£åœ¨å¯¼å‡ºä¸­...</strong><br>
                        è¯·è€å¿ƒç­‰å¾…ï¼Œä¸è¦å…³é—­é¡µé¢ã€‚
                    `;
                    setTimeout(() => pollTaskStatus(taskId), 2000);
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <strong>âœ— è·å–çŠ¶æ€å¤±è´¥</strong><br>
                    ${error.message}
                `;
                btn.disabled = false;
                btn.textContent = 'å¼€å§‹å¯¼å‡º';
            }
        }

        document.getElementById('exportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'æ­£åœ¨æäº¤ä»»åŠ¡...';
            result.style.display = 'none';
            
            const formData = new FormData(e.target);
            const data = {
                chat_type: formData.get('chat_type'),
                chat_id: formData.get('chat_id'),
                start_time: formData.get('start_time') ? new Date(formData.get('start_time')).toISOString() : null,
                end_time: formData.get('end_time') ? new Date(formData.get('end_time')).toISOString() : null,
            };
            
            try {
                const response = await fetch('/qq-chat-exporter/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const resultData = await response.json();
                
                result.style.display = 'block';
                if (resultData.success) {
                    // Start polling
                    pollTaskStatus(resultData.task_id);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>âœ— æäº¤å¤±è´¥</strong><br>
                        ${resultData.message}
                    `;
                    btn.disabled = false;
                    btn.textContent = 'å¼€å§‹å¯¼å‡º';
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'result error';
                result.innerHTML = `
                    <strong>âœ— è¯·æ±‚å¤±è´¥</strong><br>
                    ${error.message}
                `;
                btn.disabled = false;
                btn.textContent = 'å¼€å§‹å¯¼å‡º';
            }
        });
    </script>
</body>
</html>
